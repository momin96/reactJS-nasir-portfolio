name: PR merge to develop branch
'on':
  push:
    branches:
      - develop
      
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run build
      - uses: actions/setup-node@v2
        with:
          node-version: 16
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ITSNASIRTECH }}'
          channelId: live
          projectId: itsnasirtech
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
